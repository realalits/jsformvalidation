<section class="hero-section bg-main bg-dark">
<form method="post" id="formdata">


<div class="container  col-10 col-lg-6 text-color" >

<span id="message"></span>
  <div class="mb-3 ">
    <label for="Name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="fname" placeholder="Enter name"  name="name">
    <span id="nameerror"></span>
  </div>

  <div class=" mb-3 ">
    <label for="Last name" class="form-label">Last Name:</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname">
    <span id="lastnameerror"></span>
  </div>

  <div class=" mb-3  ">
    <label for="mobile" class="form-label">Mobile Number:</label>
    <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile">
    <span id="mobileerror"></span>
    
  </div>

  <div class=" mb-3  ">
    <label for="gender" class="form-label">Gender:</label>
    
    Male<input type="radio"  class="form-check-input ms-3" id="male" name="gender" value="male">
    Female<input type="radio" class="form-check-input ms-3" id="female" name="gender" value="Female">
    <span id="gendererror"></span>
  
 <!-- <div class=" mb-3  ">
    <label for="gender" class="form-label">Gender:</label>
    
    Male<input type="radio"  class="form-check-input ms-3 me-3" id="male" value="male">
    Female<input type="radio" class="form-check-input ms-3" id="female" value="Female">
    <span id="gendererror"></span>  -->
    

  <div class=" mb-3 ">
    <label for="email" class="form-label">Email:</label>

      <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
      <span id="emailerror"></span>
    </div>
 
  
  <div class="mb-3">
    <label for="pwd" class="form-label text-capitalize"> create Password:</label>
    <input type=" text" class="form-control" id="pwd" placeholder="at least 8 character" name="password" >
    <span id="pwderror"></span>
  </div>

  <div class="mb-3">
    <label for="pwd" class="form-label text-capitalize"> confirm Password:</label>
    <input type="text" class="form-control" id="confirmpwd" placeholder=" Re-enter password" name="confirmpassword" >
    <span id="confirmpwderror"></span>
  </div>

    </label>
  </div>
  <button type="submit" class="btn btn-primary" id="submitbtn" value="submit" >Submit</button>
  <button type="reset" class="btn btn-danger" id="resetbtn" value="reset">Clear</button>




</div>
